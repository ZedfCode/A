
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智速下载 - 工业级控制终端</title>
    <!-- 生产环境兼容性补丁：必须在任何模块加载前执行 -->
    <script>
        window.process = { env: { API_KEY: "" } };
        window.global = window;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+SC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-main: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --sidebar-width: 400px;
            --glass-bg: rgba(9, 11, 15, 0.96);
            --glass-border: rgba(255, 255, 255, 0.08);
            --slate-950: #050608;
            --tech-blue: #60a5fa;
        }

        html { font-size: 18px; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            overflow: hidden;
            background-color: var(--slate-950);
            color: #e2e8f0;
            margin: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotate(-5deg) translate(-25%, -25%);
            z-index: -1;
            pointer-events: none;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #94a3b8 0%, #fff 50%, #94a3b8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s infinite linear;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .btn-tech {
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .btn-tech:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-main);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }
        .btn-tech:active { transform: translateY(1px) scale(0.98); }

        .ai-switch {
            width: 70px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ai-switch.active { background: var(--accent-main); }
        .ai-knob {
            position: absolute;
            left: 2px;
            top: 2px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ai-switch.active .ai-knob { left: 36px; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent-main); }

        .mono-data { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        
        .list-item-enter { animation: listItemEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) both; }
        @keyframes listItemEnter {
            from { opacity: 0; transform: translateX(-20px) scale(0.98); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .geek-dropdown-content {
            animation: dropdownFade 0.2s ease-out;
            transform-origin: top;
        }
        @keyframes dropdownFade {
            from { opacity: 0; transform: scaleY(0.9); }
            to { opacity: 1; transform: scaleY(1); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root" class="w-full h-full relative z-10"></div>
    <!-- 关键：Vite/标准部署需要显式引入 entry point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
