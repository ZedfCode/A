
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云加速下载 - 工业控制台</title>
    <script>
        window.process = { env: { API_KEY: "" } };
        window.global = window;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f3f3f3;
            --bg-card: #ffffff;
            --accent: #0078d4;
            --border: #e0e0e0;
            --text-main: #323130;
            --text-secondary: #605e5c;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
        }

        .fluent-card {
            background: white;
            border-bottom: 1px solid #edebe9;
            transition: background 0.1s;
        }
        .fluent-card:hover {
            background: #f9f9f9;
        }

        .btn-fluent {
            padding: 5px 15px;
            border-radius: 2px;
            font-size: 13px;
            border: 1px solid #c8c6c4;
            background: #ffffff;
            color: #323130;
            cursor: pointer;
        }
        .btn-fluent:hover {
            background: #f3f2f1;
            border-color: #8a8886;
        }
        .btn-fluent.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        .btn-fluent.primary:hover {
            background: #106ebe;
        }

        .progress-bar-bg {
            height: 4px;
            background: #edebe9;
            border-radius: 2px;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c8c6c4; border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a19f9d; }

        input, select {
            border: 1px solid #8a8886;
            padding: 4px 8px;
            font-size: 13px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        .modal-mask {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(1px);
        }
    </style>

      }
    }
    </script>
</head>

    <div id="root" class="w-full h-full"></div>

</body>
</html>
