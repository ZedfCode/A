
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智速下载 - 极客重构版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+SC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-main: #fbbf24; /* 更加明亮的琥珀色 */
            --accent-glow: rgba(251, 191, 36, 0.5);
            --sidebar-width: 360px; /* 侧边栏加宽 */
            --glass-bg: rgba(8, 10, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        html { font-size: 18px; } /* 提升全局比例 */

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            overflow: hidden;
            background-color: #050505; /* 纯黑背景提升对比度 */
            color: #ffffff;
            margin: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        #art-engine {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            border: 2px solid var(--glass-border);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, var(--accent-main) 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s infinite linear;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .juicy-button {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
        }
        .juicy-button:hover { transform: translateY(-4px); filter: brightness(1.2); }
        .juicy-button:active { transform: translateY(2px) scale(0.9); }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 20px; }

        .mono-data { font-family: 'JetBrains Mono', monospace; }
        
        .ai-switch {
          width: 80px; height: 40px; background: rgba(255,255,255,0.1);
          border-radius: 99px; position: relative; cursor: pointer;
          border: 2px solid rgba(255,255,255,0.2);
        }
        .ai-switch.active { background: var(--accent-main); }
        .ai-knob {
          width: 32px; height: 32px; border-radius: 50%; position: absolute;
          top: 2px; left: 4px; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .ai-switch.active .ai-knob { left: 40px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="art-engine">
        <div style="position: absolute; inset: 0; background: radial-gradient(circle at 0% 0%, #1e1b12 0%, transparent 50%);"></div>
    </div>
    <div id="root" class="w-full h-full"></div>
</body>
</html>
