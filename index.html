
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智速下载 - 赛博控制终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+SC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-main: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.4);
            --sidebar-width: 420px;
            --glass-bg: rgba(6, 7, 10, 0.95);
            --glass-border: rgba(255, 255, 255, 0.05);
            --neon-amber: #ffb800;
            --terminal-green: #00ff41;
        }

        html { font-size: 19px; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            overflow: hidden;
            background-color: #020204;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            perspective: 1200px;
        }

        /* 极客纹理与噪点 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.03) 0%, transparent 80%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
            z-index: 100;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(60px) saturate(220%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 60px 120px -30px rgba(0, 0, 0, 1);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, var(--accent-main) 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite ease-in-out;
            letter-spacing: -0.05em;
        }

        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }

        .cyber-button {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .cyber-button:hover { 
            background: var(--accent-main); 
            color: #000; 
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px -10px var(--accent-glow);
        }
        .cyber-button:active { transform: translateY(2px) scale(0.98); }

        .geek-input {
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .geek-input:focus {
            border-bottom-color: var(--accent-main);
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 10px 20px -10px var(--accent-glow);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }

        .mono-data { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        
        /* 扫描线效果增强 */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 4px 100%;
            z-index: 101; pointer-events: none;
            opacity: 0.4;
        }

        /* 3D 卡片效果 */
        .card-3d {
            transition: transform 0.4s ease-out;
            transform-style: preserve-3d;
        }
        .card-3d:hover {
            transform: rotateX(2deg) rotateY(-2deg) translateZ(20px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="scanlines"></div>
    <div id="root" class="w-full h-full relative z-10"></div>
</body>
</html>
